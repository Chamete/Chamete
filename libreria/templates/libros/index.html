{% extends 'base.html' %}

{% block titulo %} Lista de libros {% endblock %}

{% block contenido %} 

<div class="card">
    <div class="card-header">
        <a name="" id="" class="btn btn-success" href="{% url 'crear' %}" role="button">Añadir libro</a>
    </div>
    <div class="card-body">
        <table class="table">
            <tr>
                <th>ID</th>
                <th>Títulos</th>
                <th>Imagen</th>
                <th>Descripción</th>
                <th></th>
            </tr>
        </thead>
        <tbody>

            {% for libro in libros %}
            <tr>
                <td>{{ libro.id }}</td>
                <td>{{ libro.titulo }}</td>
                <td>
                    <img src="{{ libro.imagen.url }}" height="100">
                    
                
                </td>
                <td>{{ libro.descripcion }}</td>
                <td>
                    <a name="" id="" class="btn btn-primary" href="{% url 'editar' libro.id %}" role="button">Editar</a>
                    | 
                    <a name="" id="" class="btn btn-danger" href="{% url 'eliminar' libro.id %}" role="button">Borrar</a>
                </td>    
            </tr>
            {% endfor %}
        </table>
    </div>
    <div class="card-footer text-muted">
    </div>
</div>

{% endblock %}
